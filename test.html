    html, body {
      margin: 0; padding: 0;
      font-family: 'Nunito', Arial, sans-serif;
      background: var(--main-bg);
      min-height: 100vh;
      color: #222;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }
    header {
      background: var(--header-bg);
      color: #fff;
      box-shadow: 0 2px 6px rgba(100,0,100,0.07);
    }
    .header-main {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 0;
    }
    .header-brand {
      display: flex; align-items: center; gap: 1rem;
    }
    .header-brand svg { color: #fde047; }
    nav { display: flex; gap: 2rem; }
    nav button {
      background: none; border: none; color: #fff;
      font-size: 1rem; font-weight: bold; cursor: pointer;
      transition: color 0.2s;
    }
    nav button.active, nav button:hover { color: #fde047; }
    .mobile-nav-btn {
      display: none;
      background: none; border: none; color: #fff;
      font-size: 2rem; cursor: pointer;
    }
    .mobile-nav {
      display: none;
    }
    @media (max-width: 768px) {
      nav { display: none; }
      .mobile-nav-btn { display: block; }

        display: block;
        margin-top: 1rem;
        border-top: 1px solid rgba(255,255,255,0.2);
        padding-top: 1rem;
      }
      .mobile-nav button {
        display: block;
        width: 100%;
        text-align: left;
        background: none; border: none; color: #fff;
        font-size: 1.1rem; margin-bottom: 0.75rem;
        padding: 0.5rem 0;
        font-weight: bold;
        cursor: pointer;
        transition: color 0.2s;
      }
      .mobile-nav button.active, .mobile-nav button:hover {
        color: #fde047;
      }
    }
    main {
      min-height: 40vh;
      padding: 3rem 0 1rem;
    }
    .btn {
      padding: 0.8em 2em;
      border: none;
      border-radius: 999px;
      font-size: 1.1em;
      font-weight: bold;
      background: var(--btn-yellow);
      color: #111;
      cursor: pointer;
      box-shadow: 0 2px 8px 0 #fef7c3c0;
      transition: background 0.18s;

    .rounded-2xl { border-radius: 1.25rem; }
    .rounded-lg { border-radius: 0.65rem; }

    .mb-6 { margin-bottom: 1.5rem; }

    .py-16 { padding-top: 4rem; padding-bottom: 4rem; }

    .grid-cols-4 { grid-template-columns: repeat(4,1fr);}

    .card {

    @media (max-width: 950px) {

    @media (max-width: 750px) {

      .grid-cols-2 { grid-template-columns: 1fr;}
      .grid { gap: 1rem;}
    }

      .grid-cols-2, .grid-cols-3, .grid-cols-4 { grid-template-columns: 1fr;}

    footer {

    @media print { .admin-only { display: none !important;} }
  </style>
</head>

                  <div class="bg-green-400 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                    ${icons.star}
                  </div>
                  <h4 class="text-xl mb-3 text-green-700">Seconde Vie</h4>
                  <p class="text-gray-700">Nous donnons une nouvelle chance aux objets délaissés</p>
                </div>
                <div class="text-center">
                  <div class="bg-blue-400 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                    ${icons.heart}
                  </div>
                  <h4 class="text-xl mb-3 text-blue-700">Solidarité</h4>
                  <p class="text-gray-700">Des prix accessibles pour toutes les familles</p>
                </div>
                <div class="text-center">
                  <div class="bg-purple-400 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                    ${icons.users}
                  </div>
                  <h4 class="text-xl mb-3 text-purple-700">Communauté</h4>
                  <p class="text-gray-700">Une équipe de bénévoles passionnés à votre service</p>
                </div>
              </div>
            </div>
          </section>
        </div>
      `;
      document.getElementById('to-catalog-btn').onclick = () => {currentPage = 'catalog'; setNavActive('catalog'); render();}
      document.getElementById('cat-vetements').onclick = () => {currentPage = 'catalog'; selectedCategory = 'vetements'; setNavActive('catalog'); render();}
      document.getElementById('cat-jouets').onclick = () => {currentPage = 'catalog'; selectedCategory = 'jouets'; setNavActive('catalog'); render();}
    }
    function renderCatalog() {
      // Filtres
      let filterHTML = `
        <div class="flex flex-wrap gap-4 justify-center mb-6">
          <select class="input" id="filter-cat" style="max-width:180px;">
            <option value="all">Toutes catégories</option>
            <option value="vetements"${selectedCategory==='vetements'?' selected':''}>Vêtements</option>
            <option value="jouets"${selectedCategory==='jouets'?' selected':''}>Jouets</option>
          </select>
          <select class="input" id="filter-age" style="max-width:180px;">
            <option value="all">Tous les âges</option>
            ${ageOptions.map(a=>`<option value="${a.value}"${selectedAge===a.value?' selected':''}>${a.label}</option>`).join('')}
          </select>
        </div>
      `;
      let filtered = articleList.filter(a => 
        (selectedCategory==='all'||a.category===selectedCategory)
        &&(selectedAge==='all'||a.age===selectedAge)
      );
      let grid = filtered.map(a=>`
        <div class="card rounded-2xl">
          <div class="card-content">
            <img src="${a.image}" alt="${a.name}" class="w-full h-48 object-cover"/>
            <div class="p-4">
              <div class="flex justify-between items-start mb-2">
                <h4 class="text-lg">${a.name}</h4>
                <span class="badge">${a.price}€</span>
              </div>
              <div class="flex gap-2 mb-2">
                <span class="badge badge-outline badge-vetement">${a.category === 'vetements' ? 'Vêtement' : 'Jouet'}</span>
                <span class="badge badge-outline badge-jouet">${ageOptions.find(x=>x.value===a.age)?.label||a.age}</span>
              </div>
              <p class="text-sm text-gray-600">${a.description}</p>
            </div>
          </div>
        </div>
      `).join('');
      if (!filtered.length) {
        grid = `<div class="text-center py-12">${icons.shoppingbag}<p class="text-xl text-gray-600">Aucun article trouvé avec ces filtres</p></div>`;
      }
      main.innerHTML = `
        <div class="space-y-8">
          <div class="bg-gradient-to-r rounded-2xl text-white py-8 text-center" style="--gradient-from:#22d3ee;--gradient-to:#a78bfa;">
            <h2 class="text-3xl mb-2">Notre Catalogue</h2>
            <p class="text-lg">Découvrez tous nos trésors pour enfants</p>
          </div>
          ${filterHTML}
          <div class="grid grid-cols-4 gap-6">
            ${grid}
          </div>
        </div>
      `;
      document.getElementById('filter-cat').onchange = e => {selectedCategory = e.target.value; render();}
      document.getElementById('filter-age').onchange = e => {selectedAge = e.target.value; render();}
    }
    function renderContact() {
      main.innerHTML = `
        <div class="space-y-8">
          <div class="bg-gradient-to-r rounded-2xl text-white py-8 text-center" style="--gradient-from: #4ade80; --gradient-to: #2dd4bf;">
            <h2 class="text-3xl mb-2">Contactez-nous</h2>
            <p class="text-lg">Venez nous rendre visite ou rejoignez notre équipe !</p>
          </div>
          <div class="grid grid-cols-2 gap-8">
            <div class="card rounded-2xl border-blue-200">
              <div class="bg-blue-100 p-4 rounded-t-xl">
                <div class="flex items-center gap-2 text-blue-700 text-xl mb-2">${icons.map}<span>Nous Trouver</span></div>
              </div>
              <div class="card-body space-y-4">
                <div class="flex items-center gap-3">
                  ${icons.map}
                  <div>
                    <p>123 Rue des Enfants</p>
                    <p>75000 Paris, France</p>
                  </div>
                </div>
                <div class="flex items-center gap-3">
                  ${icons.phone}
                  <p>01 23 45 67 89</p>
                </div>
                <div class="flex items-center gap-3">
                  ${icons.mail}
                  <p>contact@seconde-enfance.fr</p>
                </div>
                <div class="mt-6 p-4 bg-yellow-100 rounded-lg">
                  <h4 class="text-lg mb-2 text-yellow-800">Horaires d'ouverture</h4>
                  <div class="space-y-1 text-yellow-700">
                    <p>Lundi - Vendredi : 9h00 - 18h00</p>
                    <p>Samedi : 9h00 - 17h00</p>
                    <p>Dimanche : Fermé</p>
                  </div>
                </div>
              </div>
            </div>
            <form class="card rounded-2xl border-pink-200" id="volunteer-form" autocomplete="off">
              <div class="bg-pink-100 p-4 rounded-t-xl">
                <div class="flex items-center gap-2 text-pink-700 text-xl mb-2">${icons.users}<span>Rejoignez-nous comme bénévole</span></div>
                <div class="text-pink-700">Vous souhaitez donner un peu de votre temps pour une belle cause ?</div>
              </div>
              <div class="card-body space-y-4">
                <div class="space-y-2">
                  <label for="vol-name">Nom complet</label>
                  <input class="input border-pink-200" id="vol-name" placeholder="Votre nom" required>
                </div>
                <div class="space-y-2">
                  <label for="vol-email">Email</label>
                  <input class="input border-pink-200" id="vol-email" type="email" placeholder="votre.email@exemple.com" required>
                </div>
                <div class="space-y-2">
                  <label for="vol-phone">Téléphone</label>
                  <input class="input border-pink-200" id="vol-phone" placeholder="01 23 45 67 89">
                </div>
                <div class="space-y-2">
                  <label for="vol-availability">Disponibilités</label>
                  <select class="input border-pink-200" id="vol-availability" required>
                    <option value="">Choisissez vos créneaux</option>
                    <option value="weekdays">En semaine</option>
                    <option value="weekends">Week-ends</option>
                    <option value="flexible">Flexible</option>
                  </select>
                </div>
                <div class="space-y-2">
                  <label for="vol-message">Message</label>
                  <textarea class="input border-pink-200" id="vol-message" placeholder="Parlez-nous de vos motivations..." rows="4"></textarea>
                </div>
                <button class="btn w-full bg-pink-500 text-white" style="background:#ec4899;" type="submit">Envoyer ma candidature</button>
                <div id="vol-form-msg" style="display:none;color:#16a34a;font-weight:bold;text-align:center;">Merci pour votre envoi !</div>
              </div>
            </form>
          </div>
        </div>
      `;
      document.getElementById('volunteer-form').onsubmit = e => {
        e.preventDefault();
        let msg = document.getElementById('vol-form-msg');
        msg.style.display = 'block';
        setTimeout(()=>{ msg.style.display = 'none'; e.target.reset(); }, 2800);
      };
    }
    function renderAdmin() {
      // Ajout d'article
      main.innerHTML = `
        <div class="space-y-8 admin-only">
          <div class="bg-gradient-to-r rounded-2xl text-white py-8 text-center" style="--gradient-from: #f87171; --gradient-to: #f472b6;">
            <h2 class="text-3xl mb-2">Administration</h2>
            <p class="text-lg">Gérez le catalogue de la ressourcerie</p>
          </div>
          <form class="card rounded-2xl border-orange-200" id="add-article-form" autocomplete="off">
            <div class="bg-orange-100 p-4 rounded-t-xl">
              <div class="text-orange-700 text-xl">Ajouter un nouvel article</div>
            </div>
            <div class="card-body space-y-4">
              <div class="grid grid-cols-2 gap-4">
                <div class="space-y-2">
                  <label for="art-name">Nom de l'article</label>
                  <input class="input" id="art-name" required placeholder="Ex: T-shirt coloré">
                </div>
                <div class="space-y-2">
                  <label for="art-price">Prix (€)</label>
                  <input class="input" id="art-price" type="number" min="1" required>
                </div>
                <div class="space-y-2">
                  <label for="art-cat">Catégorie</label>
                  <select class="input" id="art-cat">
                    <option value="vetements">Vêtements</option>
                    <option value="jouets">Jouets</option>
                  </select>
                </div>
                <div class="space-y-2">
                  <label for="art-age">Âge</label>
                  <select class="input" id="art-age">
                    ${ageOptions.map(a=>`<option value="${a.value}">${a.label}</option>`).join('')}
                  </select>
                </div>
              </div>
              <div class="space-y-2">
                <label for="art-image">URL de l'image</label>
                <input class="input" id="art-image" placeholder="https://...">
              </div>
              <div class="space-y-2">
                <label for="art-desc">Description</label>
                <textarea class="input" id="art-desc" rows="3" placeholder="Description de l'article..."></textarea>
              </div>
              <button class="btn w-full" type="submit" style="background:#22c55e;color:#fff;">Ajouter l'article</button>
              <div id="add-article-msg" style="display:none;color:#16a34a;font-weight:bold;text-align:center;">Article ajouté !</div>
            </div>
          </form>
          <div class="card rounded-2xl border-blue-200">
            <div class="bg-blue-100 p-4 rounded-t-xl">
              <div class="text-blue-700 text-xl">Articles existants</div>
            </div>
            <div class="card-body space-y-4" id="admin-article-list">
              <!-- liste articles admin -->
            </div>
          </div>
        </div>
      `;
      // Liste
      renderAdminArticleList();
      // Ajout
      document.getElementById('add-article-form').onsubmit = e => {
        e.preventDefault();
        const name = document.getElementById('art-name').value.trim();
        const price = parseFloat(document.getElementById('art-price').value);
        const category = document.getElementById('art-cat').value;
        const age = document.getElementById('art-age').value;
        const image = document.getElementById('art-image').value.trim() || 'https://via.placeholder.com/160x160?text=Image';
        const desc = document.getElementById('art-desc').value.trim();
        if (!name || !price || !category || !age) return;
        const id = Math.max(0, ...articleList.map(a=>a.id))+1;
        articleList.push({id, name, price, category, age, image, description: desc});
        localStorage.setItem('se-articles', JSON.stringify(articleList));
        renderAdminArticleList();
        e.target.reset();
        document.getElementById('add-article-msg').style.display = 'block';
        setTimeout(()=>{document.getElementById('add-article-msg').style.display='none';}, 1800);
      };
    }
    function renderAdminArticleList() {
      const cont = document.getElementById('admin-article-list');
      if (!cont) return;
      cont.innerHTML = articleList.map(a=>`
        <div class="flex items-center justify-between p-4 border rounded-lg">
          <div class="flex items-center gap-4">
            <img src="${a.image}" alt="${a.name}" class="w-16 h-16 object-cover rounded-lg"/>
            <div>
              <h4>${a.name}</h4>
              <div class="flex gap-2 text-sm text-gray-600">
                <span>${a.category === 'vetements' ? 'Vêtement' : 'Jouet'}</span>
                <span>•</span>
                <span>${ageOptions.find(x=>x.value===a.age)?.label||a.age}</span>
                <span>•</span>
                <span>${a.price}€</span>
              </div>
            </div>
          </div>
          <button class="btn-delete" data-id="${a.id}">Supprimer</button>
        </div>
      `).join('');
      cont.querySelectorAll('.btn-delete').forEach(btn=>{
        btn.onclick = ()=>{
          if (confirm('Voulez-vous vraiment supprimer cet article ?')) {
            const id = parseInt(btn.dataset.id);
            articleList = articleList.filter(x=>x.id!==id);
            localStorage.setItem('se-articles', JSON.stringify(articleList));
            renderAdminArticleList();
          }
        };
      });
    }
    // --- Render
    function render() {
      if (isAdmin) {
        renderAdmin();
      } else {
        switch(currentPage) {
          case 'home': renderHome(); break;
          case 'catalog': renderCatalog(); break;
          case 'contact': renderContact(); break;
          default: renderHome();
        }
      }
    }
    // --- Nav events
    navBtns.forEach(btn => btn.onclick = ()=>{
      currentPage = btn.dataset.page;
      isAdmin = false;
      setNavActive(currentPage);
      render();
      closeMobileMenu();
    });
    mobileNavBtns.forEach(btn => btn.onclick = ()=>{
      currentPage = btn.dataset.page;
      isAdmin = false;
      setNavActive(currentPage);
      render();
      closeMobileMenu();
    });
    adminBtn.onclick = ()=>{
      isAdmin = !isAdmin;
      setNavActive(isAdmin ? null : currentPage);
      render();
      closeMobileMenu();
      adminBtn.textContent = isAdmin ? 'Quitter Admin' : 'Administration';
      mobileAdminBtn.textContent = isAdmin ? 'Quitter Admin' : 'Administration';
    };
    mobileAdminBtn.onclick = adminBtn.onclick;
    // --- Mobile menu
    function closeMobileMenu() {
      mobileNav.style.display = 'none';
      mobileMenuOpen = false;
      document.getElementById('mobile-menu-icon').innerHTML =
        `<path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>`;
    }
    function openMobileMenu() {
      mobileNav.style.display = 'block';
      mobileMenuOpen = true;
      document.getElementById('mobile-menu-icon').innerHTML =
        `<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>`;
    }
    mobileNavBtn.onclick = ()=>{
      if (mobileMenuOpen) {
        closeMobileMenu();
      } else {
        openMobileMenu();
      }
    };
    // --- Initial
    render();
  </script>
</body>
</html>
